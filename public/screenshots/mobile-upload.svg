<svg xmlns="http://www.w3.org/2000/svg" width="390" height="844" viewBox="0 0 390 844">
  <!-- Background -->
  <rect width="390" height="844" fill="#faf8f5"/>

  <!-- Header -->
  <rect x="0" y="50" width="390" height="80" fill="#d4af37" opacity="0.1"/>
  <text x="195" y="100" text-anchor="middle" fill="#d4af37" font-size="20" font-family="serif">Kirsten & Dale</text>

  <!-- Main content -->
  <rect x="20" y="160" width="350" height="600" fill="white" rx="15" stroke="#d4af37" stroke-width="1"/>

  <!-- Mobile upload area -->
  <rect x="40" y="200" width="310" height="300" fill="#faf8f5" rx="10" stroke="#d4af37" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Mobile upload icon -->
  <circle cx="195" cy="320" r="30" fill="#d4af37" opacity="0.2"/>
  <path d="M180,330 L195,315 L210,330 M195,315 L195,345" stroke="#d4af37" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Mobile text -->
  <text x="195" y="370" text-anchor="middle" fill="#2c3e50" font-size="16" font-family="sans-serif">Tap to add photos</text>

  <!-- Camera button -->
  <rect x="145" y="540" width="100" height="40" fill="#d4af37" rx="20"/>
  <text x="195" y="565" text-anchor="middle" fill="white" font-size="14" font-family="sans-serif">📷 Camera</text>

  <!-- Browse button -->
  <rect x="145" y="590" width="100" height="40" fill="white" rx="20" stroke="#d4af37" stroke-width="1"/>
  <text x="195" y="615" text-anchor="middle" fill="#d4af37" font-size="14" font-family="sans-serif">📁 Browse</text>

  <!-- Hearts decoration -->
  <path d="M50,180 C47,177 44,177 44,180 C44,183 50,189 50,189 C50,189 56,183 56,180 C56,177 53,177 50,180 Z" fill="#d4b5a0" opacity="0.6"/>
  <path d="M340,180 C337,177 334,177 334,180 C334,183 340,189 340,189 C340,189 346,183 346,180 C346,177 343,177 340,180 Z" fill="#d4b5a0" opacity="0.6"/>
</svg>