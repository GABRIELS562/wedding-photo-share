<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="800" viewBox="0 0 1280 800">
  <!-- Background -->
  <rect width="1280" height="800" fill="#faf8f5"/>

  <!-- Header -->
  <rect x="0" y="0" width="1280" height="80" fill="#d4af37" opacity="0.1"/>
  <text x="640" y="50" text-anchor="middle" fill="#d4af37" font-size="32" font-family="serif">Kirsten & Dale Wedding Photos</text>

  <!-- Main content area -->
  <rect x="100" y="120" width="1080" height="560" fill="white" rx="20" stroke="#d4af37" stroke-width="2"/>

  <!-- Upload area -->
  <rect x="200" y="200" width="880" height="400" fill="#faf8f5" rx="15" stroke="#d4af37" stroke-width="2" stroke-dasharray="10,5"/>

  <!-- Upload icon -->
  <circle cx="640" cy="350" r="40" fill="#d4af37" opacity="0.2"/>
  <path d="M620,360 L640,340 L660,360 M640,340 L640,380" stroke="#d4af37" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Upload text -->
  <text x="640" y="420" text-anchor="middle" fill="#2c3e50" font-size="24" font-family="sans-serif">Drop your wedding photos here</text>
  <text x="640" y="450" text-anchor="middle" fill="#666" font-size="18" font-family="sans-serif">or click to browse</text>

  <!-- Hearts decoration -->
  <path d="M200,150 C195,145 190,145 190,150 C190,155 200,165 200,165 C200,165 210,155 210,150 C210,145 205,145 200,150 Z" fill="#d4b5a0" opacity="0.6"/>
  <path d="M1080,150 C1075,145 1070,145 1070,150 C1070,155 1080,165 1080,165 C1080,165 1090,155 1090,150 C1090,145 1085,145 1080,150 Z" fill="#d4b5a0" opacity="0.6"/>
</svg>